<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-playing Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Black background */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
            position: absolute; /* Position it to fill the screen */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe
src="https://www.youtube.com/embed/fraIpbMKu4Q?autoplay=1&mute=1&controls=0&loop=1&playlist=fraIpbMKu4Q"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
</body>
</html>
